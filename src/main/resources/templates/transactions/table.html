<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сделки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <style>
        body { max-width: 95%; }
        table{table-layout: auto;}
        td {
            width: 1px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h1>Сделки</h1>
<a href="/transactions/edit-form">Добавить сделку</a><br>
<a href="/swagger-ui/index.html?configUrl=/v3/api-docs/swagger-config#/%D0%A1%D0%B4%D0%B5%D0%BB%D0%BA%D0%B8/delete">Удалить сделку</a><br>
<a href="/">На главную</a><br>

<table>
    <tr>
        <th>Счет</th>
        <th>Номер сделки</th>
        <th>Дата</th>
        <th>Инструмент</th>
        <th>Сделка</th>
        <th>Количество, шт</th>
        <th>Цена</th>
        <th>НКД</th>
        <th>Валюта цены</th>
        <th>Комиссия</th>
        <th>Валюта комиссии</th>
    </tr>
    <tr th:each="tr : ${transactions}">
        <td th:text="${tr.portfolio}"/>
        <td th:text="${tr.transactionId}"/>
        <td th:text="${tr.date}"/>
        <td th:text="${tr.security}"/>
        <td th:switch="${tr.action.name}">
            <span th:case="BUY">Покупка</span>
            <span th:case="CELL">Продажа</span>
        </td>
        <td th:text="${tr.count}"/>
        <td th:text="${tr.price}"/>
        <td th:text="${tr.accruedInterest}"/>
        <td th:text="${tr.priceCurrency}"/>
        <td th:text="${tr.commission}"/>
        <td th:text="${tr.commissionCurrency}"/>
    </tr>
</table>

</body>
</html>
