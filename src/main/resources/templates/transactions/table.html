<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сделки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <style>
        body {
            max-width: 95%;
        }

        table {
            table-layout: auto;
        }

        .value {
            text-align: right;
        }

        .hint {
            font-size: medium;
            color: dimgray;
            text-align: justify;
        }
    </style>
</head>
<body>

<h1>Сделки</h1>
<a href="/transactions/edit-form">Добавить сделку</a><br>
<a href="/swagger-ui/index.html?configUrl=/v3/api-docs/swagger-config#/Сделки/delete">Удалить сделку</a><br>
<a href="/">На главную</a><br>

<p class="hint">
    Для редактирования сделки кликните по ее номеру
</p>

<table>
    <tr>
        <th>Счет</th>
        <th>Номер сделки</th>
        <th>Дата исполнения</th>
        <th>Инструмент</th>
        <th>Сделка</th>
        <th>Количество, шт</th>
        <th class="value">Цена</th>
        <th class="value">НКД</th>
        <th>Валюта цены</th>
        <th class="value">Комиссия</th>
        <th>Валюта комиссии</th>
    </tr>
    <tr th:each="tr : ${transactions}">
        <td th:text="${tr.portfolio}"/>
        <td>
            <a th:href="@{/transactions/edit-form(transaction-id=${tr.transactionId}, portfolio=${tr.portfolio})}"
               th:text="${tr.transactionId}"/>
        </td>
        <td th:text="${tr.date}"/>
        <td th:text="${tr.getSecurityDisplayName}"/>
        <td th:switch="${tr.action.name}">
            <span th:case="BUY">Покупка</span>
            <span th:case="CELL">Продажа</span>
        </td>
        <td th:text="${tr.count}"/>
        <td th:text="${(tr.price != null) ? tr.price.setScale(2, T(java.math.RoundingMode).HALF_UP) : ''}"
            class="value"/>
        <td th:text="${(tr.accruedInterest != null) ? tr.accruedInterest.setScale(2, T(java.math.RoundingMode).HALF_UP) : ''}"
            class="value"/>
        <td th:text="${tr.priceCurrency}"/>
        <td th:text="${(tr.commission != null) ? tr.commission.setScale(2, T(java.math.RoundingMode).HALF_UP) : ''}"
            class="value"/>
        <td th:text="${tr.commissionCurrency}"/>
    </tr>
</table>

</body>
</html>
