<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Загрузить отчеты брокера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
    <style>
        input[type=file] {
            width: 300px;
        }

        input, select {
            margin-right: 25px;
        }
    </style>
</head>
<body>
<h1>Загрузить отчеты брокера</h1>
<form action="#" th:action="@{/broker-reports}" enctype="multipart/form-data" method="POST">
    <label>
        Отчеты
        <input multiple name="reports" type="file"/>
    </label>
    <label>
        в формате брокера
        <select name="broker">
            <option value="">автоопределение</option>
            <option th:each="brokerName : ${brokerNames}"
                    th:value="${brokerName}"
                    th:text="${brokerName}"></option>
        </select>
    </label>
    <label>
        &nbsp;
        <input type="submit" value="загрузить"/>
    </label>
</form>
<p class="hint">
    Вы также можете ввести сделки вручную с помощью <a href="/forms.html">Форм</a>, если в списке нет вашего брокера.
</p>
<p>
    <a href="/">Вернуться на главную страницу</a>
</p>
</body>
</html>
