<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация по счету</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <style>
        td.value {
            text-align: right;
        }

        .hint {
            font-size: medium;
            color: dimgray;
            text-align: justify;
        }
    </style>
</head>
<body>

<h1>Информация по счету</h1>
<a href="/portfolio-properties/edit-form">Добавить событие</a><br>
<a href="/swagger-ui/index.html?configUrl=/v3/api-docs/swagger-config#/Информация по счетам/delete_6">Удалить
    свойство</a><br>
<a href="/">На главную</a><br>

<p class="hint">
    Для редактирования свойства кликните по его номеру.
</p>

<table>
    <tr>
        <th>Счет</th>
        <th>Номер записи</th>
        <th>Дата</th>
        <th>Свойство</th>
        <th>Значение</th>
    </tr>
    <tr th:each="property : ${properties}">
        <td th:text="${property.portfolio}"/>
        <td>
            <a th:href="@{/portfolio-properties/edit-form(id=${property.id})}" th:text="${property.id}"/>
        </td>
        <td th:text="${property.date}"/>
        <td>Активы</td>
        <td th:text="${property.totalAssets.setScale(2, T(java.math.RoundingMode).HALF_UP)} + '&emsp;' + ${property.totalAssetsCurrency}"
            class="value"/>
    </tr>
</table>

</body>
</html>
