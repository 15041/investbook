<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация по инструментам</title>
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
</head>
<body>

<h1>Информация по инструментам</h1>
<a href="/security-descriptions/edit-form">Добавить инструмент</a><br>
<!--a href="/swagger-ui/index.html?configUrl=/v3/api-docs/swagger-config#/Информация по инструментам/delete_4">Удалить</a><br-->
<a href="/swagger-ui/index.html?configUrl=/v3/api-docs/swagger-config#/Инструменты/delete_5" class="delete">Удалить (только если нет сделок)</a><br>
<a href="/forms.html">На главную</a><br>

<p class="hint">
    Для редактирования кликните по идентификатору инструмента.
</p>

<table>
    <tr>
        <th>Идентификатор</th>
        <th>Инструмент</th>
        <th>Сектор</th>
    </tr>
    <tr th:each="description : ${securityDescriptions}">
        <td><a th:href="@{/security-descriptions/edit-form(security-id=${description.getSecurityId})}" th:text="${description.getSecurityId}"/></td>
        <td th:text="${description.getSecurityDisplayName}"/>
        <td th:text="${description.getSector}"/>
    </tr>
</table>

<p class="hint">
    Используемые инструменты срочного и валютного рынков не отображаются.
</p>

</body>
</html>
